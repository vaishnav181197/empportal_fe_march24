<div class="container-fluid row" style="height: 90vh;">
    <div class="col-2 p-0">
        <app-side></app-side>
    </div>
    <div class="col-10 d-flex justify-content-center align-items-center">
        <div class="border shadow p-5 w-50">
            <h4>Edit Employee</h4>
            <form action="" #emp="ngForm" (ngSubmit)="submitted($event)">
                <div class="form-floating mb-3">
                    <input type="text" #eid="ngModel" class="form-control" name="eid" [(ngModel)]="employee.eid"
                        id="floatingID" placeholder="name@example.com" required pattern="[0-9]+" maxlength="3">
                    <label for="floatingInput">Employee ID</label>
                    <div *ngIf="eid.invalid && eid.touched" class="text-danger">
                        *Invalid Id
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" #ename="ngModel" class="form-control" name="ename" [(ngModel)]="employee.name"
                        id="floatingname" placeholder="name@example.com" required minlength="3" maxlength="10">
                    <label for="floatingInput">Employee Name</label>
                    <div class="text-danger" *ngIf="ename.invalid && ename.touched">
                        *Invalid Name
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" #ephone="ngModel" class="form-control" name="eph" [(ngModel)]="employee.phone"
                        id="floatingPassword" placeholder="" required pattern="[0-9]{10}">
                    <label for="floatingPassword">Phone Number</label>
                    <div class="text-danger" *ngIf="ephone.invalid && ephone.touched">
                        *Invalid Phone Number
                    </div>
                </div>
                <div class="mb-2">
                    <label for="floatingselect">Employee Status</label>
                    <select name="estatus" #estatus="ngModel" required [(ngModel)]="employee.status"
                        class="form-control" id="floatingselect">
                        <option value="" disabled></option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                    <div class="text-danger" *ngIf="estatus.invalid && estatus.touched">
                        *Invalid Status
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success" [disabled]="emp.invalid">Update</button>
                    <a routerLink="/employee" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
